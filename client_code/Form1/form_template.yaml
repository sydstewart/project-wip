is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - type: FlowPanel
    properties: {}
    name: flow_panel_1
    layout_properties: {grid_position: 'XXAYUR,NTOTLL'}
    components:
    - type: Label
      properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
        visible: true, text: No of Projects, font_size: null, font: '', spacing_above: small,
        icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
        underline: false, icon: ''}
      name: label_1
      layout_properties: {grid_position: 'PQFOMB,JEEZTX'}
    - type: TextBox
      properties: {}
      name: text_box_1
      layout_properties: {grid_position: 'PQFOMB,SNVCXA', width: 48}
  - type: ColumnPanel
    properties: {col_widths: '{}'}
    name: column_panel_2
    layout_properties: {grid_position: 'WCXUNL,AFKIZZ'}
    components:
    - type: DataGrid
      properties:
        role: null
        columns:
        - {id: NIQRFQ, title: Board, data_key: project_board}
        - {id: FIBJBU, title: Project, data_key: project_name}
        - {id: RIFSRX, title: Stage, data_key: project_column}
        auto_header: true
        tooltip: ''
        border: ''
        foreground: ''
        rows_per_page: 20
        visible: true
        wrap_on: never
        show_page_controls: true
        spacing_above: small
        spacing_below: small
        background: ''
      name: data_grid_1
      layout_properties: {grid_position: 'ECFUFK,FKNBTJ'}
      components:
      - type: RepeatingPanel
        properties: {spacing_above: none, spacing_below: none, item_template: Form1.RowTemplate1}
        name: repeating_panel_1
        layout_properties: {}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: column_panel_1
  layout_properties: {slot: left-nav}
  components:
  - type: Button
    properties: {role: null, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: Refresh Data, font_size: null, font: '',
      spacing_above: small, icon_align: left, spacing_below: small, italic: false,
      background: '', bold: false, underline: false, icon: ''}
    name: refresh_date_button
    layout_properties: {grid_position: 'FXZOOT,MXKQFA'}
    event_bindings: {click: refresh_date_button_click}
