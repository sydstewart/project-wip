is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{"IISQIY":5,"PIKFKA":45,"EVSLUL":30}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - type: Label
    properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: Board, font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: true,
      underline: false, icon: ''}
    name: label_1
    layout_properties: {grid_position: 'SWMYFO,IISQIY'}
  - type: DropDown
    properties:
      role: null
      align: full
      tooltip: ''
      placeholder: ''
      border: ''
      enabled: true
      foreground: ''
      items: []
      visible: true
      font_size: null
      font: ''
      spacing_above: small
      spacing_below: small
      italic: false
      background: ''
      bold: false
      underline: false
      include_placeholder: true
    name: board_dropdown
    layout_properties: {grid_position: 'SWMYFO,PIKFKA'}
    event_bindings: {change: board_dropdown_change}
  - type: Label
    properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: Excludes completed projects, font_size: null, font: '',
      spacing_above: small, icon_align: left, spacing_below: small, italic: false,
      background: '', bold: false, underline: false, icon: ''}
    name: label_2
    layout_properties: {grid_position: 'SWMYFO,EVSLUL'}
  - type: ColumnPanel
    properties: {col_widths: '{}'}
    name: column_panel_1
    layout_properties: {grid_position: 'EWARKC,VIESFO'}
    components:
    - type: Plot
      properties: {height: 566}
      name: plot_1
      layout_properties: {grid_position: 'QWBBYA,TXBUUF'}
  - type: ColumnPanel
    properties: {col_widths: '{}'}
    name: column_panel_2
    layout_properties: {grid_position: 'QOWYNE,HSFHZM'}
    components:
    - type: DataGrid
      properties:
        role: null
        columns:
        - {id: GEVPRY, title: New Stage, data_key: new_column}
        - {id: YRPGJP, title: Old Stage, data_key: old_column}
        - {id: EWMMTQ, title: count, data_key: count}
        - {id: UVTNTB, title: Days Work, data_key: days_work}
        - {id: OGNCXV, title: Total Estimate of Work, data_key: total}
        auto_header: true
        tooltip: ''
        border: ''
        foreground: ''
        rows_per_page: 20
        visible: true
        wrap_on: never
        show_page_controls: true
        spacing_above: small
        spacing_below: small
        background: ''
      name: data_grid_1
      layout_properties: {grid_position: 'PNOSOV,ADLTDC'}
      components:
      - type: RepeatingPanel
        properties: {spacing_above: none, spacing_below: none, item_template: Dev_board_form.RowTemplate5}
        name: repeating_panel_1
        layout_properties: {}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - type: Button
    properties: {role: primary-color, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: Home, font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
      underline: false, icon: ''}
    name: button_1
    layout_properties: {}
    event_bindings: {click: button_1_click}
