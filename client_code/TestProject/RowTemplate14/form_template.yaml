container: {type: DataRowPanel}
components:
- type: TextBox
  properties: {role: null, align: right, hide_text: false, tooltip: '', placeholder: '',
    border: '', enabled: true, foreground: '', visible: true, text: '', font_size: null,
    font: '', spacing_above: small, type: number, spacing_below: small, italic: false,
    background: '', bold: false, underline: false}
  name: text_box_1
  layout_properties: {column: LERXVY}
  data_bindings:
  - {property: text, code: 'f"{self.item[''Order_Value'']:.2f}"', writeback: false}
