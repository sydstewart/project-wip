components:
- components:
  - event_bindings: {change: drop_down_1_change}
    layout_properties: {grid_position: 'DEMOLK,UDPOYE'}
    name: drop_down_1
    properties:
      include_placeholder: true
      items: [Work in Progress, On Hold, Waiting to Start, Closed]
      placeholder: Stage Group
    type: DropDown
  - event_bindings: {change: drop_down_2_change}
    layout_properties: {grid_position: 'DEMOLK,JFACPH'}
    name: drop_down_2
    properties:
      include_placeholder: true
      items: [Customer, 4S, '']
      placeholder: Waiting On
    type: DropDown
  - event_bindings: {change: drop_down_3_change}
    layout_properties: {grid_position: 'DEMOLK,LSQFJA'}
    name: drop_down_3
    properties:
      include_placeholder: true
      items: [Kate, Steven, Alistair, '']
      placeholder: Assigned To
    type: DropDown
  - layout_properties: {grid_position: 'DEMOLK,KCWEBL'}
    name: label_2
    properties: {align: right, bold: true, text: Project Name Search}
    type: Label
  - event_bindings: {pressed_enter: text_box_1_pressed_enter}
    layout_properties: {grid_position: 'DEMOLK,NWHSJZ'}
    name: text_box_1
    properties: {}
    type: TextBox
  - layout_properties: {grid_position: 'UNVOTN,EAMLOU'}
    name: label_1
    properties: {align: left, bold: true}
    type: Label
  - components:
    - name: repeating_panel_1
      properties: {item_template: Testquery.RowTemplate26}
      type: RepeatingPanel
    layout_properties: {grid_position: 'CHTPJW,LUNNPF'}
    name: data_grid_1
    properties:
      columns:
      - {data_key: order_no, id: JKSDUP, title: Order No}
      - {data_key: project_name, id: VJQQOR, title: Project}
      - {data_key: stage, id: OJLQEN, title: Stage}
      - {data_key: waiting_on, id: GVGOUJ, title: Waiting On}
      - {data_key: percent_complete, id: CAGESB, title: Percent_Complete}
      - {data_key: order_value, id: PGKEKQ, title: Order Value}
      - {data_key: assigned_to, id: GIJMQZ, title: Assigned To}
    type: DataGrid
  layout_properties: {slot: default}
  name: content_panel
  properties: {}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
